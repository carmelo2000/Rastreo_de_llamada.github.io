<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallTracker Pro - Sistema de Rastreo 3D</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: #000;
            color: #00ffff;
            overflow-x: hidden;
            cursor: none;
            perspective: 1000px;
        }
        
        /* Cursor personalizado */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #00ffff, transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: screen;
            animation: cursorPulse 2s infinite;
        }
        
        @keyframes cursorPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }
        
        /* Fondo con part칤culas 3D */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #0f3460);
        }
        
        /* Container principal */
        .main-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header flotante */
        .floating-header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 50px;
            padding: 15px 40px;
            z-index: 100;
            transition: all 0.3s ease;
            animation: headerFloat 3s ease-in-out infinite;
        }
        
        @keyframes headerFloat {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
        
        .floating-header:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            transform: translateX(-50%) scale(1.05);
        }
        
        .logo-3d {
            font-size: 1.5rem;
            font-weight: 900;
            text-shadow: 0 0 20px #00ffff;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: logoShine 2s linear infinite;
        }
        
        @keyframes logoShine {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        /* Hero Section con efectos 3D */
        .hero-3d {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transform-style: preserve-3d;
        }
        
        .hero-content {
            text-align: center;
            max-width: 800px;
            padding: 0 20px;
            animation: heroEntrance 2s ease-out;
        }
        
        @keyframes heroEntrance {
            from {
                opacity: 0;
                transform: translateZ(-200px) rotateX(30deg);
            }
            to {
                opacity: 1;
                transform: translateZ(0) rotateX(0);
            }
        }
        
        .title-3d {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: titleWave 3s ease-in-out infinite;
            transform-style: preserve-3d;
        }
        
        @keyframes titleWave {
            0%, 100% { transform: rotateY(0deg) translateZ(0px); }
            25% { transform: rotateY(5deg) translateZ(20px); }
            75% { transform: rotateY(-5deg) translateZ(20px); }
        }
        
        .subtitle-glow {
            font-size: 1.5rem;
            color: #00ffff;
            margin-bottom: 40px;
            text-shadow: 0 0 15px #00ffff;
            animation: subtitlePulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes subtitlePulse {
            from { opacity: 0.7; transform: scale(1); }
            to { opacity: 1; transform: scale(1.05); }
        }
        
        /* Bot칩n hologr치fico */
        .hologram-button {
            position: relative;
            display: inline-block;
            padding: 20px 50px;
            background: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            border-radius: 10px;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            animation: buttonFloat 4s ease-in-out infinite;
        }
        
        @keyframes buttonFloat {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-10px) rotateX(5deg); }
        }
        
        .hologram-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ff00);
            border-radius: 10px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .hologram-button:hover {
            color: #000;
            transform: translateY(-10px) rotateX(10deg) scale(1.1);
            box-shadow: 0 20px 40px rgba(0, 255, 255, 0.3);
        }
        
        .hologram-button:hover::before {
            opacity: 1;
            animation: borderRainbow 1s linear infinite;
        }
        
        @keyframes borderRainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        /* Secci칩n interactiva 3D */
        .interactive-section {
            padding: 100px 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .cards-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
            perspective: 1000px;
        }
        
        .card-3d {
            width: 300px;
            height: 400px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .card-3d::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }
        
        .card-3d:hover {
            transform: rotateY(10deg) rotateX(10deg) translateZ(50px);
            box-shadow: 0 20px 50px rgba(0, 255, 255, 0.3);
        }
        
        .card-3d:hover::before {
            opacity: 1;
            transform: rotate(45deg) translate(50px, 50px);
        }
        
        .card-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            border: 3px solid rgba(0, 255, 255, 0.5);
            animation: avatarRotate 10s linear infinite;
            position: relative;
            z-index: 2;
        }
        
        @keyframes avatarRotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            position: relative;
            z-index: 2;
        }
        
        .card-role {
            color: #ff00ff;
            font-size: 1rem;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }
        
        .card-subject {
            color: #ffff00;
            font-size: 0.9rem;
            position: relative;
            z-index: 2;
        }
        
        /* Efectos de ondas al hacer clic */
        .wave-effect {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.3), transparent);
            transform: scale(0);
            animation: waveExpand 1s ease-out;
            pointer-events: none;
        }
        
        @keyframes waveExpand {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .title-3d {
                font-size: 2.5rem;
            }
            
            .cards-container {
                flex-direction: column;
                align-items: center;
            }
            
            .card-3d {
                width: 280px;
                height: 350px;
            }
        }
        
        /* Efectos adicionales */
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: scanMove 3s linear infinite;
            z-index: 1000;
        }
        
        @keyframes scanMove {
            0% { transform: translateY(0vh); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="scan-line"></div>
    
    <canvas id="particles-canvas"></canvas>
    
    <div class="main-container">
        <header class="floating-header">
            <div class="logo-3d">CALLTRACKER PRO</div>
        </header>
        
        <section class="hero-3d">
            <div class="hero-content">
                <h1 class="title-3d">RASTREO - YO TODO LO VEO</h1>
                <p class="subtitle-glow">Sistema de Localizaci칩n 3D</p>
                <a href="rastreo_llamada.html" class="hologram-button">INICIAR MATRIZ</a>
            </div>
        </section>
        
        <section class="interactive-section">
            <div class="cards-container">
                <div class="card-3d" onclick="createWave(event)">
                    <div class="card-avatar">游</div>
                    <h3 class="card-title">DESARROLLADOR</h3>
                    <p class="card-role">Carmelo Enrique Meza</p>
                    <p class="card-subject">Estudiante - Ingenier칤a de Sistemas</p>
                </div>
                
                <div class="card-3d" onclick="createWave(event)">
                    <div class="card-avatar"></div>
                    <h3 class="card-title">Unifranz</h3>
                    <p class="card-role">Ing. Jorge Terrazas Chaly</p>
                    <p class="card-subject">Docente de REDES I</p>
                </div>
            </div>
        </section>
    </div>
    
    <script>
        // Cursor personalizado
        const cursor = document.querySelector('.custom-cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
        
        // Part칤culas 3D en canvas
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        const particleCount = 100;
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.z = Math.random() * 1000;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.vz = (Math.random() - 0.5) * 5;
                this.color = `hsl(${Math.random() * 60 + 180}, 100%, 50%)`;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.z += this.vz;
                
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                if (this.z < 0 || this.z > 1000) this.vz *= -1;
            }
            
            draw() {
                const scale = 1000 / (1000 + this.z);
                const x2d = this.x * scale + canvas.width / 2 * (1 - scale);
                const y2d = this.y * scale + canvas.height / 2 * (1 - scale);
                const radius = scale * 3;
                
                ctx.beginPath();
                ctx.arc(x2d, y2d, radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.fill();
            }
        }
        
        // Inicializar part칤culas
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            // Conectar part칤culas cercanas
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `rgba(0, 255, 255, ${1 - distance / 100})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Efecto de ondas al hacer clic
        function createWave(event) {
            const card = event.currentTarget;
            const rect = card.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            const wave = document.createElement('div');
            wave.className = 'wave-effect';
            wave.style.left = x + 'px';
            wave.style.top = y + 'px';
            wave.style.width = '20px';
            wave.style.height = '20px';
            
            card.appendChild(wave);
            
            setTimeout(() => {
                wave.remove();
            }, 1000);
        }
        
        // Efectos de teclado
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                document.body.style.filter = 'hue-rotate(45deg)';
                setTimeout(() => {
                    document.body.style.filter = 'none';
                }, 200);
            }
        });
        
        // Redimensionar canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Efectos de hover en tiempo real
        document.querySelectorAll('.card-3d').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const xRotation = (y - rect.height / 2) / 10;
                const yRotation = (x - rect.width / 2) / 10;
                
                card.style.transform = `rotateX(${-xRotation}deg) rotateY(${yRotation}deg) translateZ(50px)`;
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'rotateX(0deg) rotateY(0deg) translateZ(0px)';
            });
        });
    </script>
</body>
</html>
